<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Followers</title>
</head>
<body>
    <h2>Your Followers</h2>

    {% if followers %}
        <ul>
            {% for follower in followers %}
                <li>
                    <strong>{{ follower.follower.username }}</strong>
                    
                    <!-- Remove Follower Button -->
                    <form action="{% url 'remove_follower' follow_id=follower.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Remove</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no followers yet.</p>
    {% endif %}

    <!-- Back to Profile -->
    <a href="{% url 'profile' %}"><button>Back to Profile</button></a>
</body>
</html>
